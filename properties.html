<div class="container">
<h1>Property Catalogue</h1>

<input id="pname" placeholder="Property Name">
<input id="ploc" placeholder="Location">
<input id="prent" placeholder="Monthly Rent">

<button onclick="addProperty()">Add Property</button>

<h2>Available Properties</h2>
<ul id="plist"></ul>
</div>

<script>
let properties = JSON.parse(localStorage.getItem("properties")) || [];

function renderProperties() {
    let ul = document.getElementById("plist");
    ul.innerHTML = "";
    properties.forEach((p,i)=>{
        let li = document.createElement("li");
        li.innerHTML = p.name + " - " + p.location + " - â‚¹" + p.rent;
        let del = document.createElement("button");
        del.innerHTML = "Delete";
        del.onclick = () => { properties.splice(i,1); saveProperties(); renderProperties(); };
        li.appendChild(del);
        ul.appendChild(li);
    });
}

function saveProperties() {
    localStorage.setItem("properties", JSON.stringify(properties));
}

function addProperty() {
    let name = document.getElementById("pname").value;
    let loc = document.getElementById("ploc").value;
    let rent = document.getElementById("prent").value;

    if(name && loc && rent) {
        properties.push({name:name, location:loc, rent:rent});
        saveProperties();
        renderProperties();
        document.getElementById("pname").value="";
        document.getElementById("ploc").value="";
        document.getElementById("prent").value="";
    } else {
        alert("Please fill all fields");
    }
}

renderProperties();
</script>

</body>
