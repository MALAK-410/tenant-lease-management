<div class="container">
<h1>Communication & Notifications</h1>

<input id="msg" placeholder="Type a notification">
<button onclick="sendMessage()">Send</button>

<h2>Sent Messages</h2>
<ul id="msgList"></ul>
</div>

<script>
let messages = JSON.parse(localStorage.getItem("messages")) || [];

function renderMessages(){
    let ul = document.getElementById("msgList");
    ul.innerHTML="";
    messages.forEach((m,i)=>{
        let li = document.createElement("li");
        li.innerHTML = m.text;
        let del = document.createElement("button");
        del.innerHTML="Delete";
        del.onclick = ()=>{ messages.splice(i,1); saveMessages(); renderMessages(); };
        li.appendChild(del);
        ul.appendChild(li);
    });
}

function saveMessages(){
    localStorage.setItem("messages", JSON.stringify(messages));
}

function sendMessage(){
    let t = document.getElementById("msg").value;
    if(t){
        messages.push({text:t});
        saveMessages();
        renderMessages();
        document.getElementById("msg").value="";
    } else alert("Type a message first");
}

renderMessages();
</script>
