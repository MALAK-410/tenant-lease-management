<div class="container">
<h1>Tenant Reviews & Feedback</h1>

<input id="name" placeholder="Your Name">
<textarea id="review" placeholder="Write your feedback"></textarea>

<button onclick="postReview()">Submit Review</button>

<h2>All Reviews</h2>
<ul id="reviewList"></ul>
</div>

<script>
let reviews = JSON.parse(localStorage.getItem("reviews")) || [];

function renderReviews(){
    let ul = document.getElementById("reviewList");
    ul.innerHTML="";
    reviews.forEach((r,i)=>{
        let li = document.createElement("li");
        li.innerHTML = r.name + ": " + r.feedback;
        let del = document.createElement("button");
        del.innerHTML="Delete";
        del.onclick = ()=>{ reviews.splice(i,1); saveReviews(); renderReviews(); };
        li.appendChild(del);
        ul.appendChild(li);
    });
}

function saveReviews(){
    localStorage.setItem("reviews", JSON.stringify(reviews));
}

function postReview(){
    let n = document.getElementById("name").value;
    let f = document.getElementById("review").value;
    if(n && f){
        reviews.push({name:n, feedback:f});
        saveReviews();
        renderReviews();
        document.getElementById("name").value="";
        document.getElementById("review").value="";
    } else alert("Please fill both fields");
}

renderReviews();
</script>
