<div class="container">
<h1>Maintenance & Service Requests</h1>

<input id="tenant" placeholder="Tenant Name">
<textarea id="issue" placeholder="Describe the issue"></textarea>

<button onclick="submitRequest()">Submit Request</button>

<h2>Requests</h2>
<ul id="requestList"></ul>
</div>

<script>
let requests = JSON.parse(localStorage.getItem("requests")) || [];

function renderRequests(){
    let ul = document.getElementById("requestList");
    ul.innerHTML="";
    requests.forEach((r,i)=>{
        let li = document.createElement("li");
        li.innerHTML = r.tenant + ": " + r.issue;
        let del = document.createElement("button");
        del.innerHTML="Delete";
        del.onclick = ()=>{ requests.splice(i,1); saveRequests(); renderRequests(); };
        li.appendChild(del);
        ul.appendChild(li);
    });
}

function saveRequests(){
    localStorage.setItem("requests", JSON.stringify(requests));
}

function submitRequest(){
    let t = document.getElementById("tenant").value;
    let i = document.getElementById("issue").value;
    if(t && i){
        requests.push({tenant:t, issue:i});
        saveRequests();
        renderRequests();
        document.getElementById("tenant").value="";
        document.getElementById("issue").value="";
    } else alert("Fill all fields");
}

renderRequests();
</script>

</body>
